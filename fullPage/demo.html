<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="../css/animate.css" rel="stylesheet">
<link rel="stylesheet" href="../css/loaders.css">
<link rel="stylesheet" href="css/main.css">
<title>fullPage</title>
</head>
<body>
<!-- Loader -->
<div id="loader">
    <div class="loader-inner ball-spin-fade-loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- Point -->
<div id="point">
    <i class="iconfont">&#xe601;</i>
</div>

<!-- Audio -->
<div id="audio" class="rotate">
	<audio src="http://res.eqxiu.com/group2/M00/79/C9/yq0KX1aqBgGAUNqNAAnV_xBtmLU756.mp3" loop autoplay preload="auto"></audio>
	<i class="iconfont">&#xe602;</i>
</div>

<!-- Main -->
<div id="pageContain" class="page-wrap">
    
    <section class="page page1 current" style="background-color:#D45E60">
        <div class="contain">
	    	<h2 class="bounceInDown delay animated">第一屏</h2>
        </div>
    </section>

    <section class="page page2" style="background-color:#CB93E4">
        <div class="contain">
            <h2 class="bounceInLeft delay animated">第二屏</h2>
        </div>
    </section>

    <section class="page page3" style="background-color:#74E7CC">
        <div class="contain">
            <h2 class="bounceInRight delay animated">第三屏</h2>
        </div>
    </section>

    <section class="page page4" style="background-color:#93F08C">
        <div class="contain">
            <h2 class="bounceInUp delay animated">第四屏</h2>
        </div>
    </section>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/fullPage.js"></script>
<script src="js/main.js"></script>
</body>
</html>
