<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<link href="http://cdn.bootcss.com/animate.css/3.5.1/animate.css" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<title>fullPage</title>
</head>
<body>

<div id="pageContain" class="page-wrap">
    
    <div id="audio" class="rotateIn animated">
        <!-- <audio src="http://res.eqxiu.com/group2/M00/79/C9/yq0KX1aqBgGAUNqNAAnV_xBtmLU756.mp3" loop="loop" autoplay="autoplay" preload="auto"></audio> -->
        <i class="iconfont">&#xe602;</i>
    </div>
    
    <div class="page page1 current">
        <div class="contain">
	    	<h2 class="bounceInDown delay animated">第一屏</h2>
        </div>
    </div>

    <div class="page page2">
        <div class="contain">
            <h2 class="bounceInLeft delay animated">第二屏</h2>
        </div>
    </div>

    <div class="page page3">
        <div class="contain">
            <h2 class="bounceInRight delay animated">第三屏</h2>
        </div>
    </div>

    <div class="page page4">
        <div class="contain">
            <h2 class="bounceInUp delay animated">第四屏</h2>
        </div>
    </div>
</div>

<script src="js/zepto.min.js"></script>
<script src="js/fullPage.js"></script>
<script src="js/main.js"></script>	
</body>
</html>
